<div class='panel panel-primary'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle + ': '}}
    </div>
    <div class='panel-body'>
       <div class='row'>
            <div class='col-md-6'>
                <div clas='row'>
                    <div class='col-md-3'>Name:</div>
                    <!--<div class='col-md-6'>{{product.productName}}</div>-->
                </div>
                 <div clas='row'>
                    <div class='col-md-3'>Code:</div>
                    
                </div>    
                 <div clas='row'>
                    <div class='col-md-3'>Description:</div>
                    
                </div>          
                 <div clas='row'>
                    <div class='col-md-3'>Availability:</div>
                    
                </div>   
                 <div clas='row'>
                    <div class='col-md-3'>Price:</div>
                    
                </div>            
                <div clas='row'>
                    <div class='col-md-3'>5 Star Rating:</div>
                    
                </div>                  
            </div>
            
            <div class='col-md-6'>
                <img class='center-block img-responsive'
                            [style.width.px]='200'
                            [style.margin.px]='2'
                            [src]=''
                            [title]=''>
            </div>
       </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-cheveron-left'></i> Back
            </a>
    </div>
    
</div>
